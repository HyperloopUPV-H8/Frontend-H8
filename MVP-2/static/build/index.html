<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>MVP-2</title>
  </head>
  <body>
    <h1>MVP-2: Receive Table</h1>
    <div id="logger">
      Log data
      <div id="loggerBtns">
        <img id="playBtn" src="./svg/play-button.svg"></img>
        <img id="stopBtn" src="./svg/stop-button.svg"></img>
      </div>
    </div>

    <table id="receiveTable">
      <tr>
        <thead>
          <th>ID</th>
          <th>NAME</th>
          <th>HEX VALUE</th>
          <th>COUNT</th>
          <th>CYCLE TIME</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </tr>
    </table>
    <script type="module" src="dist/webSocketHandlers.js"></script>
    <script type="module" src="dist/logButtonHandlers.js"></script>
  </body>
</html>
